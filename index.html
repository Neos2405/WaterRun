<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Run - Charity Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="progressContainer">
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <div id="milestoneText">
                <span id="milestonePrefix">You've collected enough water for</span>
                <div id="milestoneNoun">a child</div>
            </div>
            <div id="sparkleEffect" class="hidden"></div>
        </div>
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <div id="overlay">
            <h1>Water Run</h1>
            <p>Help provide clean water for all!</p>
            <p>Move your jerrycan to collect water drops<br>
            and avoid the logs floating downstream.</p>
            <p>Click to start!</p>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="charityInfo">
        <p>Learn more about providing clean water for everyone at <a href="https://www.charitywater.org" target="_blank" rel="noopener noreferrer">charity: water</a></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
